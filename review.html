<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/review.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap");
    </style>
    <title>Review</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/epicode_logo.png" alt="Epicode Logo" />
    </header>

    <main>
      <section>
        <h1>Tell us how it's going</h1>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE <br />
          to a friend or a colleague?
        </p>

        <div id="stars-div"></div>
        <div id="rate-div"></div>

        <p>Leave us an open feedback about your experience so far</p>

        <form>
          <input type="text" name="comment" id="comment" placeholder="Write your comment here" />
        </form>
        <div class="divider"></div>

        <button><a href="https://epicode.com/it/"> MORE INFO </a></button>
      </section>
    </main>

    <script src="./assets/scripts/review.js"></script>
  </body>
</html>
